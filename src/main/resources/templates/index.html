<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Etusivu</title>
</head>
<body>
    <h2>Tervetuloa sivulle</h2>
    <table>
		<tr>
			<th>Name</th>
			<th>Year</th>
			<th>Director</th>
			<th>Category</th>
			<th>IMDb</th>	
		</tr>
		<tr th:each = "movie: ${movies}">
				<td th:text="${movie.movieName}"></td>
				<td th:text="${movie.releaseYear}"></td>
				<td th:text="${movie.director}"></td>
				<td th:text="${movie.category.name}"></td>
				<td th:text="${movie.rating}"></td>
				<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{'/edit/' + ${movie.id}}">Edit</a></td>
				<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{'/delete/' + ${movie.id}}">Delete</a></td>
				
		</tr>
	</table>
	<a sec:authorize="hasAuthority('ADMIN')" href="/addmovie">Add movie</a>
	<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" />
</form>

</body>
</html>
